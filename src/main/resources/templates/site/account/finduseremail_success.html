<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/source.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/site/css/user.css}" />
    <title>아이디 찾기 성공</title>
</head>

<body>
    <div class="result-form">
        <p>이메일 찾기</p>
        <div class="result" th:if="${email}">
            <p>회원님의 이메일은
                <span style="color: red;" th:text="${email}"></span>(으)로 등록되어 있습니다.
            </p>
        </div>
        <div class="register-button-form">
            <a href="/site/login" class="gray-button">
                로그인
            </a>
            <a href="/account/finduserpassword" class="deepblue-button">
                비밀번호찾기
            </a>
        </div>
    </div>







</body>

</html>
