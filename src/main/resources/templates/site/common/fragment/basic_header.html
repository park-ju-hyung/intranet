		<div class="right">
			<div class="all_menu_btn">

	<div id="all_menu">
	<div class="all_menu_header">
		<a href="/" class="logo"></a>
		<div class="right">
			<div class="all_menu_btn">
				<i></i>
			</div>
		</div>
	</div>
	<div class="inner">
		<div class="gnb"></div>
	</div>
</div>
<div class="m_menu_bg"></div>
<div id="m_menu">
	<div class="top_box">
		<img src="/img/logo02.png" alt="">
		<a class="close_btn" href="javascript:;"><i></i><i></i></a>
	</div>
	<div class="gnb_box">
	</div>
</div>
<script>
	$(document).ready(function(){
		var gnbHtml = $("#header .gnb").html();
		$("#all_menu .gnb").html(gnbHtml);
		$("#m_menu .gnb_box").html(gnbHtml);
	});
	$("#header .all_menu_btn").on('click', function(){
		$("#all_menu").fadeIn(200);
	});
	$("#all_menu .all_menu_btn").on('click', function(){
		$("#all_menu").fadeOut(200);
	});

	$(".top_btn").on("click",function(){
		$("body,html").animate({scrollTop:0});
	});
	
	$(window).on("load",function(){
		// 모바일 클릭
		$("#header .m_btn").on("click",function(){
			$("#m_menu").addClass("on");
			$(".m_menu_bg").fadeIn();
		});
		$(".m_menu_bg, #m_menu .close_btn").on("click",function(){
			$("#m_menu").removeClass("on");
			$(".m_menu_bg").fadeOut();
		});
		// 모바일 메뉴
		$("#m_menu .gnb_box > ul > li > a").on("click",function(){
			if(!$(this).parent().hasClass("depth01")){
				// 2depth가 있을 경우
				$(this).parent("li").toggleClass("on").siblings().removeClass("on");
				$(this).next(".depth02").stop(true,true).slideToggle().parent("li").siblings().find(".depth02").slideUp();
				return false;
			}
		});
		$('#header').on('mouseenter', function(){
			$(this).addClass("on")
		});
		$('#header').on('mouseleave', function(){
			$(this).removeClass("on")
		});

	});
</script>
</th:block>

</html>
