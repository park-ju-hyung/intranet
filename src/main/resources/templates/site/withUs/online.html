<th:block layout:fragment="basic_script">
<script type="text/javascript">
	$(document).ready(function() {
		initPage();
		registEvent();
		setDefault();
		saveFunc();
	});
	
	const initPage = function() {
	
	};
	
	const setDefault = function() {
	
	};
	
	const registEvent = function() {
		$('.prdtNm1').change(function() {
			categoryChange($('.prdtNm1 option:selected'));
		});
	};
	
	var saveFunc = function () {
		$("#w_btn").off("click").on("click", function (e) {
			e.preventDefault();
			
			if(!nullCheck()) {
				return false;
			}
			
			var formData = $("form[name=writeForm]").serializeObject();
	
			$.ajax({
				data: JSON.stringify(formData),
				url: "/online/save",
				type: "post",
				dataType: "json",
				contentType: "application/json"
			}).done(function (result, status, xhr) {
				alert("등록되었습니다.");
				$(location).attr("href", "/withUs/online");
			}).fail(function (xhr, status, error) {
				alert("등록에 실패하였습니다.");
			});
			
		});
		
	};
	
	function selectEmail(ele) {
		var $this = $(ele);
		var $email2 = $('input[name=email2]');
	
		if ($this.val() == "1") {
			$email2.attr('readonly', false);
			$email2.val('');
		} else {
			$email2.attr('readonly', true);
			$email2.val($this.val());
		}
	}
		

const nullCheck = function() {
	let formData = $("form[name=writeForm]").serializeObject();
	
	// 입력값 null 체크
	if(formData['title'] == '') {
		alert('제목을 입력해주세요.');
		$('input[name="title"]').focus();
		return false;
	}
	if(formData['writer'] == '') {
		alert('작성자를 입력해주세요');
		$('input[name="writer"]').focus();
		return false;
	}
	if(formData['callNo'] == '') {
		alert('전화번호를 입력해주세요.');
		$('input[name="callNo"]').focus();
		return false;
	}
	if(formData['email1'] == '') {
		alert('이메일을 입력해주세요.');
		$('input[name="email1"]').focus();
		return false;
	}
	if(formData['email2'] == '') {
		alert('이메일을 선택해주세요.');
		$('select[name="email2"]').focus();
		return false;
	}
	if(formData['prdtNm1'] == 'a') {
		alert('제품명을 선택해주세요.');
		$('select[name="prdtNm1"]').focus();
		return false;
	}
	if(formData['prdtNm2'] == '선택') {
		alert('제품코드를 선택해주세요.');
		$('select[name="prdtNm2"]').focus();
		return false;
	}
	if(formData['prdtCt'] == '') {
		alert('내용을 입력해주세요.');
		$('#prdtCt').focus();
		return false;
	}
	
	if (!confirm("저장하시겠습니까?")) {
		return false;
	}
};
	
const categoryChange = function(value) {
	let prdt1_val = $(value).val();
	
	let prdt2_a = ["선택"];
	// 1. 압전세라믹필름일 때 prdtNm2의 옵션값들 
	let prdt2_b = ["선택", "IP-1515", "IP-1530", "IP-1545", "IP-T1030"];
	// 2. 적충형압전세라믹필름일 때 prdtNm2의 옵션값들
	let prdt2_c = ["선택", "IP-1515L", "IP-1530L", "IP-1545L", "IP-T1030L"];
	// 3.압전세라믹캔틸레버일 때 prdtNm2의 옵션값들
	let prdt2_d = ["선택", "IPC-1515", "IPC-1530", "IPC-1545", "IPC-T1030"];
	// 4.플렉서블압전세라믹복합체필름일 때 prdtNm2의 옵션값들
	let prdt2_e = ["선택", "IPFC-2050T", "IPFC-2050L"];
	
	let prdt2_result = null;
	
	var target = $('.prdtNm2');
	
	if(prdt1_val == 'a') prdt2_result  = prdt2_a;
	if(prdt1_val == 'b') prdt2_result  = prdt2_b;
	if(prdt1_val == 'c') prdt2_result  = prdt2_c;
	if(prdt1_val == 'd') prdt2_result  = prdt2_d;
	if(prdt1_val == 'e') prdt2_result  = prdt2_e;
	
	$(target).children().remove();
	
	for (index in prdt2_result) {	
	    let option = document.createElement('option');
	    option.value = prdt2_result[index];
	    option.text = prdt2_result[index];
	    $(target).append(option);
	}
};	
</script>
</th:block>
