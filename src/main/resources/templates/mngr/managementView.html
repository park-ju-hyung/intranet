<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/admin-bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/boot.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/source.css}" />
    <script type="text/javascript" th:src="@{/res/mngr/js/main.js}"></script>
    <title>관리자 - 회원관리 view</title>
</head>

<body>
    <div class="container">
        <!--left-menu-->
        <div class="left-menu">
            <ul>
                <li>
                    <a href="javascript void(0)">홍길동</a>
                    <span>님</span>
                    <button class="logout-button">
                        로그아웃
                    </button>
                    <a href="javascript void(0)">내정보 수정</a>
                </li>
                <li>
                    <a href="/admin/All_employee">
                        연차신청
                    </a>
                </li>
                <li >
                    <a href="/admin/approval">
                        회원가입 승인
                    </a>
                </li>
                <li class="active">
                    <a href="/admin/management">
                        회원관리
                    </a>
                </li>
            </ul>
        </div>

        <!--left-menu-->
        <!--content-->
        <div class="content">
            <p>회원정보수정</p>

            <form th:action="@{/update/{id}(id=${staff.id})}" th:object="${staff}" method="post">
                <input type="hidden" th:field="*{id}" />
                <table class="view">
                    <colgroup>
                        <col width="20%">
                        <col width="80%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>이름</td>
                        <td>

                            <p th:text="${staff.memberName}"></p>
                       <!--
                            <p th:text="${staff.id}"></p>
                        -->
                        </td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td>
                            <p th:text="${staff.memberBirth}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>아이디</td>
                        <td>
                            <p th:text="${staff.memberid}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>이메일</td>
                        <td>
                            <p th:text="${staff.memberEmail}"></p>
                        </td>
                    </tr>

                    <tr>
                        <td>부서</td>
                        <td>
                            <select name="memberDepartment" id="memberDepartment" class="form-control w100">
                                <option value="">부서를 선택하세요</option>
                                <option value="it" th:selected="${staff.memberDepartment == 'it'}">IT</option>
                                <option value="인사" th:selected="${staff.memberDepartment == '인사'}">인사</option>
                                <option value="마케팅" th:selected="${staff.memberDepartment == '마케팅'}">마케팅</option>
                                <option value="재무" th:selected="${staff.memberDepartment == '재무'}">재무</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>직급</td>
                        <td>
                            <select name="memberPosition" id="memberPosition" class="form-control w100">
                                <option value="사원" th:selected="${staff.memberPosition == '사원'}">사원</option>
                                <option value="대리" th:selected="${staff.memberPosition == '대리'}">대리</option>
                                <option value="과장" th:selected="${staff.memberPosition == '과장'}">과장</option>
                                <option value="부장" th:selected="${staff.memberPosition == '부장'}">부장</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>상태</td>
                        <td>
                            <select name="employmentStatus" id="employmentStatus" class="form-control w100">
                                <option value="재직" th:selected="${staff.employmentStatus == '재직'}">재직</option>
                                <option value="휴직" th:selected="${staff.employmentStatus == '휴직'}">휴직</option>
                                <option value="퇴사" th:selected="${staff.employmentStatus == '퇴사'}">퇴사</option>
                            </select>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <div class="register-button-form">
                    <button type="submit" class="deepblue-button" id="deleteButton">
                        삭제
                    </button>
                    <button type="submit" class="register-button">
                        수정
                    </button>
                </div>
            </form>

            <div class="pop-up" id="hz" style="display: none;">
                <p style="text-align: center;">삭제사유</p>
                <textarea name="" id="" cols="30" rows="10"></textarea>
                <button>입력</button>
                <button id="toggleFadeButton2" class="scClose">닫기</button>
            </div>





        </div>

        <!--content-->
    </div>







    <!--content-->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // 팝업을 표시하는 요소를 찾습니다.
        const searchBox = document.getElementById("hz");
        // 팝업을 토글하는 버튼
        const toggleFadeButton = document.getElementById("toggleFadeButton");
        // 닫기 버튼
        const closeButton = document.getElementById("toggleFadeButton2");

        // 'toggleFadeButton' 클릭 시 팝업 표시
        toggleFadeButton.addEventListener("click", function() {
            searchBox.style.display = "block"; // 팝업을 보여줍니다.
        });

        // 'closeButton' 클릭 시 팝업 숨김
        closeButton.addEventListener("click", function() {
            searchBox.style.display = "none"; // 팝업을 숨깁니다.
        });
    });
</script>
</body>

</html>
