<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/admin-bootstrap.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/admin.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/boot.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/common.css}" />
    <link rel="stylesheet" type="text/css" th:href="@{/res/common/css/source.css}" />
    <!--
    <script type="text/javascript" th:src="@{/res/mngr/js/main.js}"></script>
-->
    <title>관리자 - 회원가입승인 view</title>
</head>

<body>
    <div class="container">
        <!--left-menu-->
        <div class="left-menu">
            <ul>
                <li>
                    <a href="javascript void(0)">홍길동</a>
                    <span>님</span>
                    <button class="logout-button">
                        로그아웃
                    </button>
                    <a href="javascript void(0)">내정보 수정</a>
                </li>
                <li>
                    <a href="/admin/AllEmployee">
                        연차신청
                    </a>
                </li>
                <li class="active">
                    <a href="/admin/approval">
                        회원가입 승인
                    </a>
                </li>
                <li>
                    <a href="/admin/management">
                        회원관리
                    </a>
                </li>
            </ul>
        </div>

        <!--left-menu-->
        <!--content-->
        <div class="content">
            <p>회원가입승인</p>
            <form th:action="@{/PermissionUpdate/{id}(id=${staff.id})}" th:object="${staff}" method="post">
                <table class="view">
                    <colgroup>
                        <col width="20%">
                        <col width="80%">
                    </colgroup>
                    <tbody>
                    <tr>
                        <td>이름</td>
                        <td>
                            <p th:text="${staff.memberName}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>생년월일</td>
                        <td>
                            <p th:text="${staff.memberBirth}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>신청일자</td>
                        <td>
                            <p th:text="${#temporals.format(staff.applicationDate, 'yyyy-MM-dd HH:mm:ss')}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>입사일자</td>
                        <td>
                            <p th:text="${staff.memberEmploymentDate}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>신청자 부서</td>
                        <td>
                            <p th:text="${staff.memberDepartment}"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>직급</td>
                        <td>
                            <p th:text="${staff.memberPosition}"></p>
                        </td>
                    </tr>
                    <tr style="border-bottom: 1px solid #cacaca">
                        <td>권한승인</td>
                        <td>
                            <select name="permission" id="permission" class="form-control w100">
                                <option value="신청" th:selected="${staff.permission == '신청'}">신청</option>
                                <option value="승인" th:selected="${staff.permission == '승인'}">승인</option>
                                <option value="반려" th:selected="${staff.permission == '반려'}">반려</option>
                                <option value="삭제" th:selected="${staff.permission == '삭제'}">삭제</option>
                            </select>
                        </td>
                    </tr>
                    <tr id="rejectionReasonRow" style="display:none;">
                        <td>사유</td>
                        <td>
                            <textarea name="rejectionReason reason" th:field="*{reason}" class="form-control" id="reason" th:text="${staff.reason}">

                            </textarea>
                        </td>
                    </tr>
                    </tbody>
                </table>

                <div class="register-button-form">
                    <!--
                    <button class="deepblue-button" id="toggleFadeButton">
                        거부
                    </button>
                    -->
                    <button class="register-button">
                        수정
                    </button>
                </div>
            </form>


        </div>

        <!--content-->
    </div>







    <!--content-->
</body>

</html>
