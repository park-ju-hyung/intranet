<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>메시지 창</title>
</head>
<body>
<script th:inline="javascript">
    /*<![CDATA[*/
    var message = /*[[${message}]]*/ '기본 메시지';
    var searchUrl = /*[[${searchUrl}]]*/ '/defaultUrl'; // 이 부분을 추가합니다.
    alert(message);
    location.replace(searchUrl); // 이제 searchUrl 변수가 선언되었습니다.
    /*]]>*/
</script>
</body>
</html>
